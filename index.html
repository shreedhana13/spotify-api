<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Spotify</h1>
  </header>

  <main>
    <section>
      <h2>Search for Music</h2>
      <input type="text" id="searchInput" placeholder="Search for an artist or album">
      <button id="searchButton">Search</button>
    </section>

    <section id="results">
      
    </section>
  </main>

  <script>
    
    function searchMusic(query) {
      return new Promise((resolve, reject) => {
        
        const results = [
          { title: "Album 1", artist: "Artist 1" },
          { title: "Album 2", artist: "Artist 2" },
          { title: "Album 3", artist: "Artist 3" },
        ];
        resolve(results);
      });
    }

    
    function displayResults(results) {
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = '';

      results.forEach(item => {
        const resultItem = document.createElement('div');
        resultItem.classList.add('result-item');
        resultItem.innerHTML = `<h3>${item.title}</h3><p>${item.artist}</p>`;
        resultsContainer.appendChild(resultItem);
      });
    }

   
    const searchButton = document.getElementById("searchButton");
    searchButton.addEventListener('click', () => {
      const searchInput = document.getElementById("searchInput");
      const query = searchInput.value;
      searchMusic(query)
        .then(results => {
          displayResults(results);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
